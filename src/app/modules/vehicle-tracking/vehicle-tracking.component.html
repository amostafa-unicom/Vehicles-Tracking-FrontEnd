<div class="row">
    <div class="row">
       <p>Vehcile Tracking </p>
    </div>

    <div class="row">
        <div class="col-md-12 p-d-0">
            <table mat-table matSort [dataSource]="dataSource">
                <!-- Customer Name Column -->
                <ng-container matColumnDef="CustomerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                </ng-container>
    
                <!-- Vehicle Plate Number Column -->
                <ng-container matColumnDef="VehiclePlateNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Plate Number
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.vehicleVIN}} </td>
                </ng-container>
    
                <!-- Status Column -->
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status
                    </th>
                    <td mat-cell *matCellDef="let element"> {{vehicleStatus[element.status]}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
    
        </div>
    
    </div>
</div>
